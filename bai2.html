<body>
<!-- viết hàm tryRemoveFromArray -->


    <script type="text/javascript">
        function tryRemoveFromArray(arr,n) {
            for (let i=0;i<arr.length;i++) {
                if (arr[i]==n) {
                    arr.splice(i,1);
                    i--;
                }
            }
            return arr;
        }

        let array=[12,6,3,12,7,21,5,7,7];
        console.log(tryRemoveFromArray(array,7));

    </script>




</body>
</html>
