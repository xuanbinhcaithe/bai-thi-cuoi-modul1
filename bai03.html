<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 03</title>
</head>
<body>
<!-- Viết hàm printFibonaca-->
    <script type="text/javascript">
        
        function printFibonaci(n) {
            let a=1;
            let b=0;
            let temp;
            for (let i = 0;;i++) {
                temp = a;
                 a = a + b;
                 b = temp;

                if (temp > n) {
                     break;
                 }else if (temp < n) {
                    document.write(temp + "<br>");
                }
            }
        }
     printFibonaci(5);

    </script>    

</body>
</html>
