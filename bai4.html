<!DOCTYPE html>

<body>
    <canvas id="canvas" width="500px" height="500px" style="border: 1px solid"></canvas>
    <script>
        let canvas = document.getElementById('canvas');
        let contex = canvas.getContext('2d');
        function Rectangle(x,y,width,height,color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color =color;
            this.render = function () {
                contex.beginPath();
                contex.fillStyle = this.color;
                contex.fillRect(this.x,this.y,this.width,this.height);
                contex.fill();
                contex.closePath();
            }
        }

        let rectangle = new Rectangle(10,10,200,100,'#000000');
        rectangle.render();



    </script>
</body>
</html>
