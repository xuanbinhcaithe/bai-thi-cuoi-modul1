<!DOCTYPE html>

<body>
<!-- viết hàm findMaxScore() với đầu vào là mảng số  và đầu ra là giá trị lớn nhất trong mảng-->


        <script type="text/javascript">

            function findMaxScore(arr) {
                let max = arr[0];
                for (let i=1;i<arr.length;i++) {
                    if (arr[i] > max) {
                        max = arr[i];
                    }
                }
                return max;
            }

            let myArray = [1,5,9,7,-2,45,12];
            let max = findMaxScore(myArray);
            console.log(max);

        </script>
</body>
</html>
